<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 10px;
        }
        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            color: #ffffff;
            z-index: 10;
        }
        .menu-box {
            position: absolute;
            top: 60px;
            right: 20px;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
            display: none;
            flex-direction: column;
        }
        .menu-box a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            transition: 0.3s;
        }
        .menu-box a:hover {
            color: #00bcd4;
        }
        .profile-container {
            background: linear-gradient(135deg, #1a1a1a, #292929);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid #00bcd4;
            object-fit: cover;
            animation: spin 5s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .skills {
            margin-top: 25px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .skill {
            background: #222;
            padding: 12px 18px;
            border-radius: 12px;
            color: #00bcd4;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s, box-shadow 0.3s;
            user-select: none;
        }
        .skill:hover, .skill:active {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.6);
        }
        .social-links {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        .social-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 20px;
            padding: 10px 15px;
            border-radius: 8px;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
        }
        .social-links a:hover, .social-links a:active {
            background: #00bcd4;
            color: #0d0d0d;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.6);
        }
        @media (max-width: 768px) {
            .profile-container {
                padding: 30px;
                width: 95%;
            }
            .profile-pic {
                width: 150px;
                height: 150px;
            }
            .skill {
                font-size: 14px;
                padding: 10px 15px;
            }
            .social-links a {
                font-size: 18px;
                padding: 8px 12px;
            }
        }
        @media (max-width: 480px) {
            .profile-container {
                padding: 20px;
                width: 100%;
            }
            .profile-pic {
                width: 130px;
                height: 130px;
            }
            .skill {
                font-size: 12px;
                padding: 8px 12px;
            }
            .social-links a {
                font-size: 16px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="menu" onclick="toggleMenu()">☰</div>
    <div class="menu-box" id="menuBox">
        <a href="index.html">หน้าหลัก</a>
        <a href="page.html">ผลงาน</a>
    </div>
    <div class="profile-container">
        <img src="photo/me.JPG" alt="Profile Picture" class="profile-pic">
        <h1>x5SS.exe</h1>
        <p>I want to be a full stack.</p>
        <div class="social-links">
            <a href="https://discord.com/users/719043689778905121">Discord</a>
            <a href="https://www.youtube.com/@Sxqwr">YouTube</a>
            <a href="https://www.instagram.com/_wrxk/">Instagram</a>
        </div>
        <div class="skills">
            <div class="skill">HTML</div>
            <div class="skill">CSS</div>
            <div class="skill">PHP</div>
            <div class="skill">C#</div>
            <div class="skill">C++</div>
            <div class="skill">ChatGPT</div>
            <div class="skill">Deep Seek</div>
        </div>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menuBox');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>
</html>
